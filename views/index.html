<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Uppercase Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 36px 32px 32px 32px;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            color: #2d3a4b;
            margin-bottom: 28px;
            letter-spacing: 0.5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input[type="file"] {
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            padding: 10px;
            background: #f5f7fa;
            font-size: 1rem;
            color: #2d3a4b;
        }

        button {
            background: linear-gradient(90deg, #4f8cff 0%, #2355d6 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
        }

        button:hover {
            background: linear-gradient(90deg, #2355d6 0%, #4f8cff 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“‚ Upload File to Convert to UPPERCASE</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Convert</button>
        </form>
    </div>
</body>

</html>
